<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Single price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of order.items">
      <th scope="row">1</th>
      <td>
        <a
          routerLink="/food/{{ item.food.id }}"
          href="/food/{{ item.food.id }}"
        >
          <img [src]="item.food.imageUrl" [alt]="item.food.name" />
          {{ item.food.name }}
        </a>
      </td>

      <td>
        {{ item.food.price | currency }}
      </td>

      <td>
        {{ item.count }}
      </td>

      <td>
        {{ item.price | currency }}
      </td>
    </tr>

    <tr>
      <td colspan="3"></td>

      <td>
        <strong>Total price:</strong>
      </td>

      <td>
        <strong>
          {{ order.totalPrice | currency }}
        </strong>
      </td>
    </tr>
  </tbody>
</table>
