<div class="container">
  <div class="row">
    <div class="col">
      <div class="location">
        <button
          *ngIf="!readonly"
          class="btn btn-outline-info location-btn"
          (click)="findLocation()"
          type="button"
        >
          <i class="fa-sharp fa-solid fa-location-crosshairs"></i>
          Find my location
        </button>

        <div #map class="map"></div>
      </div>
    </div>
  </div>
</div>
