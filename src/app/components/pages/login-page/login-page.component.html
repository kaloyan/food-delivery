<div class="container">
  <div class="row">
    <div class="col-6 d-flex flex-column align-items-center offset-3 my-5">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="submit()"
        [ngClass]="{
          'was-validated':
            (formControls.email.errors && submited) ||
            (formControls.password.errors && submited),
          'needs-validation': !submited
        }"
        novalidate
      >
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            formControlName="email"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please provide a valid email.</div>

          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            required
          />
        </div>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please type your password.</div>

        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div> -->
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <p class="mt-3">
        Not registered? <a routerLink="/register">Register here</a>
      </p>
    </div>
  </div>
</div>
