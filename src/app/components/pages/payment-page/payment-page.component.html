<div class="container">
  <div class="row">
    <div class="col">
      <h1>Order Summary</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="mb-3">
        <h3>Name:</h3>
        <span> {{ order.name }} </span>
      </div>

      <div class="mb-3">
        <h3>Address:</h3>
        <span> {{ order.address }} </span>
      </div>

      <app-order-items-list [order]="order"></app-order-items-list>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="map">
        <h4>Shipping Address:</h4>
        <app-map [order]="order" [readonly]="true"></app-map>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-paypal-button [order]="order"></app-paypal-button>
    </div>
  </div>
</div>
