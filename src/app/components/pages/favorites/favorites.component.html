<div class="container">
  <div class="row header">
    <div class="col">
      <h1>My Favorites</h1>
    </div>
  </div>

  <div class="row content">
    <div class="col">
      <ul class="my-4">

        </li>
      </ul>
    </div>
  </div>
</div>
